version: '3'

networks:
  iredmail-net:
    external: false

services:
  iredmail-mariadb:
    build:
      dockerfile: mariadb
      context: .
    image: mariadb:latest
    container_name: iredmail-mariadb
    ports:
      - 3306
    networks:
      - iredmail-net

  iredmail-clamav:
    build:
      dockerfile: clamav
      context: .
    image: iredmail-clamav:latest
    container_name: iredmail-clamav
    ports:
      - 3310
    networks:
      - iredmail-net
