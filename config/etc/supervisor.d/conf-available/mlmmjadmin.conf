[program:mlmmjadmin]
command=/usr/bin/python2 /opt/mlmmjadmin/mlmmjadmin.py
priority=20
startsecs=0
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/%(program_name)s.log
