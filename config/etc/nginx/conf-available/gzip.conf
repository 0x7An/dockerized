gzip on;
gzip_vary on;
gzip_http_version 1.0;
gzip_comp_level 5;
gzip_buffers 16 8k;
gzip_min_length 1100;
gzip_proxied any;
gzip_disable "MSIE [1-6]\.";

# text/html is always compressed.
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/json
    application/json
    application/javascript
    application/x-javascript
    application/xml
    application/xml+rss
    image/vnd.microsoft.icon
    image/x-icon
    image/svg+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject;
