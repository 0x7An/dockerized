connect = host=PH_SQL_SERVER_ADDRESS port=3306 dbname=vmail user=vmailadmin password=PH_VMAIL_DB_ADMIN_PASSWORD

map {
    pattern = shared/last-login/$user/$domain
    table = last_login
    value_field = last_login
    value_type = uint

    fields {
        username = $user
        domain = $domain
    }
}
