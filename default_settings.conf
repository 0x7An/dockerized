# [REQUIRED] Server hostname and first mail domain
HOSTNAME=
FIRST_MAIL_DOMAIN=
FIRST_MAIL_DOMAIN_ADMIN_PASSWORD=

# [OPTIONAL] Server admin's email address.
# If not set, `postmaster@${FIRST_MAIL_DOMAIN}` will be used.
POSTMASTER_EMAIL=

# Directory uesd to store mailboxes, mlmmj mailing lists, backups, etc.
STORAGE_BASE_DIR=/var/vmail
# Directory name under ${STORAGE_BASE_DIR}, used to store mailboxes.
STORAGE_NODE=vmail1
STORAGE_MAILBOXES_DIR=/var/vmail/vmail1

#
# SQL server.
#
SQL_SERVER_ADDRESS=127.0.0.1
SQL_SERVER_PORT=3306

#
# Passwords.
#
# Hard-coded MySQL root password.
MYSQL_ROOT_PASSWORD=
# Set random password for MySQL root user each time the container starts.
# Available values: YES, NO.
MYSQL_USE_RANDOM_ROOT_PASSWORD=YES
# Password for `vmail` and `vmailadmin` users
VMAIL_DB_PASSWORD=
VMAIL_DB_ADMIN_PASSWORD=
# password for `amavisd` user
AMAVISD_DB_PASSWORD=
ROUNDCUBE_DB_PASSWORD=
ROUNDCUBE_DES_KEY=

#
# Enable/disable components
#
USE_IREDAPD=YES
USE_ANTISPAM=YES
USE_ROUNDCUBE=YES
USE_AUTOCONFIG=YES

#
# Enable/disable features
#
POSTFIX_ENABLE_SRS=YES
